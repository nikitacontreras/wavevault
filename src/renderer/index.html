<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
        (function () {
            try {
                const theme = localStorage.getItem('theme');
                if (theme === 'dark') {
                    document.documentElement.classList.add('dark');
                }
            } catch (e) { }
        })();
    </script>
</head>

<body>
    <div id="root"></div>
    <script type="module" src="./App.tsx"></script>
</body>

</html>
