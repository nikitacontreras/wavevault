name: Build and Release

on:
  push:
    branches:
      - main
      - feat/update

permissions:
  contents: write

jobs:
  bump-version:
    name: Bump Version
    runs-on: ubuntu-latest
    # Evitar bucles: no ejecutar si el último commit fue un bump automático
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    outputs:
      new_tag: ${{ steps.bump.outputs.new_tag }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Git Config
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version
        id: bump
        run: |
          # Incrementa la versión, crea commit y tag
          VERSION=$(npm version patch -m "chore: bump version to %s [skip ci]")
          git push origin HEAD --follow-tags
          echo "new_tag=$VERSION" >> $GITHUB_OUTPUT

  build:
    name: Build (${{ matrix.os }})
    needs: bump-version
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          # Importante: descargar el código con el bump ya hecho
          ref: ${{ needs.bump-version.outputs.new_tag }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Setup Python (Windows)
        if: runner.os == 'Windows'
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install System Dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev

      - name: Install Dependencies
        run: |
          if [ "${{ runner.os }}" == "Windows" ]; then
            npm install -g node-gyp
          fi
          npm install
        shell: bash

      - name: Build Application
        run: npm run build

      - name: Build and Publish
        run: |
          if [ "${{ runner.os }}" == "macOS" ]; then
            npx electron-builder --publish always --x64 --arm64
          else
            npx electron-builder --publish always
          fi
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: false
